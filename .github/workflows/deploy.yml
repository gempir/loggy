name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint and format check
        run: bunx biome check .

      - name: Generate API client
        run: bun run generate

      - name: Build
        run: bun run build

      - name: Generate static shell
        run: |
          # Start the server in the background
          node .output/server/index.mjs &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 3
          
          # Fetch the shell HTML (note: base path is /loggy/)
          curl -s http://localhost:3000/loggy/ > .output/public/index.html
          
          # Check if index.html has content
          if [ ! -s .output/public/index.html ]; then
            echo "ERROR: index.html is empty!"
            cat .output/public/index.html
            exit 1
          fi
          
          # Kill the server
          kill $SERVER_PID 2>/dev/null || true
          
          # Copy index.html as 404.html for GitHub Pages SPA routing
          cp .output/public/index.html .output/public/404.html
          
          # Show file sizes for debugging
          ls -la .output/public/index.html .output/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
