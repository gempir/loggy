<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    // Preserve the path for client-side routing
    const path = window.location.pathname + window.location.search + window.location.hash;
    const base = '/bot';
    
    // Check if we're already at the shell
    if (!path.includes('_shell.html')) {
      // Redirect to shell with the original path
      const redirectPath = path.startsWith(base) ? path.slice(base.length) : path;
      sessionStorage.setItem('spa-redirect', redirectPath);
      window.location.replace(base + '/_shell.html');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
